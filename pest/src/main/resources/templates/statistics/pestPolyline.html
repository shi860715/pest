		<script type="text/javascript">
		var layer;
		layui.use('layer', function(){
		  	layer = layui.layer;
		  	
		});
		$('#monthTime').datetimepicker({
			format: 'yyyy-mm',  
	         autoclose: true,  
	         startView: 3,  
	         minView: 3,  
	         forceParse: false,  
	         language: 'zh-CN'
	    });
		$('#yearTime').datetimepicker({  
	        format: 'yyyy',  
	         weekStart: 1,  
	         autoclose: true,  
	         startView: 4,  
	         minView: 4,  
	         forceParse: false,  
	         language: 'zh-CN'  
	    }); 
		
		$("#type").change(function(){
			if($(this).val() == 1){
				$('#month').show();
				$('#year').hide();
				$('#yearTime').val('');
			}else{
				$('#month').hide();
				$('#year').show();
				$('#monthTime').val('');
			}
			
		});
		
		$.ajax({
            cache: true,
            type: "POST",
            url:'/insectPage/getAllInsect',
            async: false,
            dataType:'json',
            success: function(obj) {
            	var insects = obj.data;
            	var appendStr = '';
            	for(var i=0;i<insects.length;i++){
                	appendStr += "<option value='"+insects[i].id+"'>"+insects[i].name+"</option>"
                }
            	$("#insectId").append(appendStr);
            }
        });
		//折线图
	     var myChart = echarts.init(document.getElementById('pestLineChart'));
	     var optionLine = {
			    tooltip: {
			        trigger: 'axis'
			    },
			    legend: {
			        data:[]
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    toolbox: {
			        feature: {
			            saveAsImage: {}
			        }
			    },
			    xAxis: {
			        type: 'category',
			        boundaryGap: false,
			        data: []
			    },
			    yAxis: {
			        type: 'value'
			    },
			    series: []
         };
    	// 使用刚指定的配置项和数据显示图表。
       myChart.setOption(optionLine);
       
		jQuery(function($) {
			$.ajax({
	            cache: true,
	            type: "POST",
	            url:'/areasPage/queryAreaByUser',
	            async: false,
	            dataType:'json',
	            success: function(obj) {
	            	var areas = obj.data;
	            	var appendStr = '';
	            	for(var i=0;i<areas.length;i++){
                    	appendStr += "<option value='"+areas[i].id+"'>"+areas[i].name+"</option>"
                    }
	            	$("#area").append(appendStr);
	            }
	        });
			var date = new Date();
			if(date.getMonth() < 9){
				$("#monthTime").val(date.getFullYear()+"-0"+(date.getMonth() + 1));
			}
			else{
				$("#monthTime").val(date.getFullYear()+"-"+(date.getMonth() + 1));
			}
			
			loadData(0,1,(date.getFullYear()+"-"+date.getMonth() + 1+"-01 00:00:00"),null);
			
		});
		
		function doSearch(){
			var areaId = $("#area").val();
			var type = $("#type").val();
			var insectId = $("#insectId").val();
			var captureTime;
			if(type == 1){
				if($("#monthTime").val()){
					captureTime = $("#monthTime").val() + "-01 00:00:00";
					
				}else{
					layer.msg("请输入需要查询的时间！");
					return;
				}
			}else{
				if($("#yearTime").val()){
					captureTime = $("#yearTime").val() + "-01-01 00:00:00";
				}else{
					layer.msg("请输入需要查询的时间！");
					return;
				}
			}
			loadData(areaId,type,captureTime,insectId);
		}
		function loadData(areaId,type,captureTime,insectId) {
			var xAxisArray = [];
			var times = captureTime.split("-");
			var year = times[0];
			var month = times[1];
			if(type == 1){
				var days = mGetDate(year,month);
				for(var i=1;i<=days;i++){
					if(i<10){
						xAxisArray.push(year+ '-' + month + '-0' + i);
					}else{
						xAxisArray.push(year+ '-' + month + '-' + i);
					}
				}
			}else{
				for(var i=1;i<=12;i++){
					if(i<10){
						xAxisArray.push(year + '-0' + i);
					}else{
						xAxisArray.push(year + '-' + i);
					}
					
				}
			}
			$.ajax({
	            cache: true,
	            type: "POST",
	            url:'/statisticsPage/findPestPolylinePage',
	            async: false,
	            data:{areaId:areaId,type:type,captureTime:captureTime,insectId:insectId},
	            dataType:'json',
	            success: function(obj) {
	            	var collects = obj.data;
	            	optionLine.xAxis.data = xAxisArray;
	            	var insectNames = [];
	            	var series = [];
	            	for(var i=0;i<collects.length;i++){
	            		insectNames.push(collects[i].insectName);
	            		var serie = {name:collects[i].insectName,type:'line',stack: '总量',data:[]};
	            		for(var j=0;j<xAxisArray.length;j++){
	            			serie.data[j] = 0;
	            			for(var x=0;x<collects[i].list.length;x++){
	            				if(collects[i].list[x].time == xAxisArray[j]){
	            					serie.data[j] = collects[i].list[x].totalCount;
	            				}
	            			}
	            		}
	            		series.push(serie);
                    }
                    
	            	myChart.clear();
	            	optionLine.legend.data = insectNames;
	                optionLine.series = series;
	                myChart.setOption(optionLine);
	            }
	        });
		}
		
		function mGetDate(year, month){
		    var d = new Date(year, month, 0);
		    return d.getDate();
		}
		</script>
