<!--top-Header-menu-->
<div  th:fragment="top">
	<div class="navbar navbar-default" id="navbar">
		<script type="text/javascript">
			try{ace.settings.check('navbar' , 'fixed')}catch(e){}
		</script>

		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<img th:src="@{/images/logo.png}"/>
				</a><!-- /.brand -->
			</div>

			<div class="navbar-header pull-right" role="navigation">
				<ul class="nav ace-nav">
					<li>
						<a data-toggle="dropdown" class="dropdown-toggle" href="#">
							<i class="icon-bell-alt icon-animated-bell"></i>
							<span class="badge badge-important" th:text="${session.nCount}"></span>
						</a>
						<ul class="pull-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-close">
							<li class="dropdown-header">
								<i class="icon-warning-sign"></i>
								<font th:text="${session.nCount}"></font>条通知
							</li>
							<li th:each="device : ${session.dpList}">
								<a href="javascript:void(0);">
									<div class="clearfix">
										<span class="pull-left">
											<i class="btn btn-xs no-hover btn-pink icon-comment"></i>
											设备【<font th:text="${device.devName}"></font>】已过期
										</span>
									</div>
								</a>
							</li>
							<li>
								<a href="devPage">
									查看所有通知
									<i class="icon-arrow-right"></i>
								</a>
							</li>
						</ul>
					</li>
					<li>
						<a data-toggle="dropdown" class="dropdown-toggle" href="#">
							<i class="icon-envelope icon-animated-vertical"></i>
							<span class="badge badge-success" th:text="${session.mCount}"></span>
						</a>
						<ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
							<li class="dropdown-header">
								<i class="icon-envelope-alt"></i>
								<font th:text="${session.mCount}"></font>条消息
							</li>

							<li th:each="wd : ${session.wdList}">
								<a href="#">
									<span class="msg-body" style="width: 100%l">
										<span class="msg-title">
										
										<i class="btn btn-xs no-hover btn-success icon-envelope-alt"></i>
											<font th:text="|${wd.address+'于'+#dates.format(wd.createTime,'yyyy-MM-dd HH:mm:ss')+'发现'+wd.insectName}|"></font>
										</span>
									</span>
								</a>
							</li>

							<li>
								<a href="warningDataPage">
									查看所有消息
									<i class="icon-arrow-right"></i>
								</a>
							</li>
						</ul>
					</li>

					<li>
						<a href="/profile">
							<img class="avatar nav-user-photo" style="max-height: 40px;" th:src="(${session.webUser.picPath eq '' or session.webUser.picPath==null}) ? @{/avatars/user.jpg} : ${session.webUser.picPath}" />
							<span th:text="(${session.webUser.realname eq '' or session.webUser.realname ==null})?${session.webUser.username}:${session.webUser.realname}"></span>
						</a>
					</li>
					<li>
						<a href="/logout.do"><i class="icon-off"></i>退出</a>
					</li>
				</ul><!-- /.ace-nav -->
			</div><!-- /.navbar-header -->
		</div><!-- /.container -->
	</div>
</div>
