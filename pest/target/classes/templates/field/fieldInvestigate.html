		$.validator.addMethod("districtCode1", function (value, element, param) {
			var flag = false;
			if(value){
				$.ajax({
	                cache: true,
	                type: "POST",
	                url:'/fieldPage/queryAreaByCode',
	                data:{code : value},
	                async: false,
	                dataType:"json",
	                success: function(obj) {
	                    if(obj.data){
	                    	flag = true;
	                    	$("#fieldInvestigateForm input[name='districtId']").val(obj.data.id);
	                    }
	                }
	            });
			}else{
				flag = true;
			}
			
			return flag;
		}, "县代码在系统中不存在");
