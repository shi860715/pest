		<script type="text/javascript">
		var fieldId = $("#fieldId").val();
		layui.use('table', function(){
			  var table = layui.table;
			  table.render({
				    elem: '#stepInvestigationList',
				    page: true,
				    even: true,
				    url:'/fieldPage/findStepInvestigationPage',
				    cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				    cols: [[
					  {checkbox:true, fixed: true},
					  {field:'name', width:150, sort: true, title: '踏查点名称'},
					  {field:'lon', width:100, sort: true, title: '经度'},
					  {field:'lat', width:100, sort: true, title: '纬度'},
					  {field:'altitude', width:150, sort: true, title: '海拔（单位：m）'},
					  {field:'constituent', width:150, sort: true, title: '林分组成'}, //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
					  {field:'hostPlant', width:150, sort: true, title: '寄主植物名称'},
					  {field:'pest', width:150, sort: true, title: '有害生物名称或标本编号'},
					  {field:'harmPart', width:150, sort: true, title: '危害部位'},
					  {field:'harmDegree', width:150, sort: true,templet:'#fmtHarmDegree', title: '发生（危害）程度'},
					  {field:'insectStatus', width:100, sort: true,templet:'#fmtInsectStatus', title: '虫态'},
					  {field:'isSetStandard', width:150,templet:'#fmtType', title: '是否设置标准地'},
					  {field:'standardCode', width:150, sort: true, title: '标准地编号'},
					  {field:'remark', width:300, title: '备注'},
					  {fixed: 'right', width:150, align:'center', title: '操作', toolbar: '#barDemo'}
				    ]],
				    where: {
				    	"fieldId": fieldId
				    } 
				  });
			  
			  //监听表格复选框选择
			  table.on('checkbox(stepInvestigationList)', function(obj){
			    
			  });
			  //监听工具条
			  table.on('tool(stepInvestigationList)', function(obj){
			    var stepInvestigation = obj.data;
			    if(obj.event === 'del'){
			      layer.confirm('是否确定删除该条数据？', function(index){
			    	  $.ajax({
			                cache: true,
			                type: "POST",
			                url:'/fieldPage/delStepInvestigation',
			                data:{ids : stepInvestigation.id},
			                async: false,
			                dataType:'json',
			                success: function(xhr) {
			                	if(xhr.code == 1){
			                        layer.msg('删除成功');
			                        obj.del();
									layer.close(index);
									table.reload('stepInvestigationList', {
						            	where: { //设定异步数据接口的额外参数
						            		"fieldId":$("#fieldId").val(),
						            		"hostPlant":$("#hostPlant").val(),
						            		"pest":$("#pest").val()
						            	}
									});
			                    }else{
			                    	layer.msg(xhr.message);
			                    }
			                }
			            });
			      });
			    } else if(obj.event === 'edit'){
			    	layer.open({
						  title: '编辑踏查记录'
						  ,content: $("#addDiv").html().replace('formTemp','stepInvestigationForm'),
						  area:['600px','600px'],
						  success:function(){
							  $("#stepInvestigationForm").validate({
								    rules: {
								    	name : "required",
								    	lon : "required",
								    	lat : "required",
								    	altitude : "required",
								    	constituent : "required",
								    	pest : "required",
								    	hostPlant : "required",
								    	harmPart : "required",
								    	isSetStandard : "required"
								    },
								    messages: {
								    	name : "请输入踏查名称",
								    	lon : "请输入经度",
								    	lat : "请输入纬度",
								    	altitude : "请输入海拔",
								    	constituent : "请输入林分组成",
								    	pest : "请输入有害生物名称",
								    	hostPlant : "请输入寄主植物名称",
								    	harmPart : "请输入危害部位",
								    	isSetStandard : "请选择是否设置标准地"
								    }
								});
							  $("#stepInvestigationForm input[name='id']").val(stepInvestigation.id);
							  $("#stepInvestigationForm input[name='name']").val(stepInvestigation.name);
							  $("#stepInvestigationForm input[name='lon']").val(stepInvestigation.lon);
							  $("#stepInvestigationForm input[name='lat']").val(stepInvestigation.lat);
							  $("#stepInvestigationForm input[name='altitude']").val(stepInvestigation.altitude);
							  $("#stepInvestigationForm input[name='constituent']").val(stepInvestigation.constituent);
							  $("#stepInvestigationForm input[name='pest']").val(stepInvestigation.pest);
							  $("#stepInvestigationForm input[name='hostPlant']").val(stepInvestigation.hostPlant);
							  $("#stepInvestigationForm input[name='harmPart']").val(stepInvestigation.harmPart);
							  $("#stepInvestigationForm select[name='harmDegree'] option[value='"+stepInvestigation.harmDegree+"']").attr('selected',true);
							  $("#stepInvestigationForm select[name='isSetStandard'] option[value='"+stepInvestigation.isSetStandard+"']").attr('selected',true);
							  $("#stepInvestigationForm input[name='standardCode']").val(stepInvestigation.standardCode);
							  $("#stepInvestigationForm textarea[name='remark']").text(stepInvestigation.remark);
							  $("#stepInvestigationForm select[name='insectStatus'] option[value='"+stepInvestigation.insectStatus+"']").attr('selected',true);
							  if(stepInvestigation.images){
								  var imgStr = '';
								  var pathArr = stepInvestigation.images.split(",");
								  for(var i=0;i<pathArr.length;i++){
									imgStr += '<div style="float: left; margin:10px;"><img name="imgIcon" src="'+pathArr[i]+'" style="width:80px; height:80px;margin-bottom: 5px;margin-left: 5px;"><img src="/images/error.png" name="closeImg" style="position:absolute; float:right; margin: 3px 0 auto -17px;" /></div>'
								  }
								  imgStr += $("#stepInvestigationForm .imgDiv").html();
								  $("#stepInvestigationForm input[name='images']").val(stepInvestigation.images);
								  $("#stepInvestigationForm .imgDiv").html(imgStr);
								  $("#stepInvestigationForm img[name=imgIcon]").click(function(){  
							            var _this = $(this);//将当前的pimg元素作为_this传入函数  
							            imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);  
							        }); 
								  
								  $("#stepInvestigationForm img[name=closeImg]").click(function(){
									  	var reomvePic = $($(this).parent().find("[name=imgIcon]")).attr("src");
							            var paths = $("#stepInvestigationForm input[name='images']").val().replace(','+reomvePic,'').replace(reomvePic+',','').replace(reomvePic,'');
							            $("#stepInvestigationForm input[name='images']").val(paths);
							            $(this).parent().remove();
							        }); 
							  }
						  },
						  btn:['确定','取消']
						  ,yes: function(){
							  if(!$("#stepInvestigationForm").valid()) {
									return false;
							  }
							  $.ajax({
						            cache: true,
						            type: "POST",
						            url:'/fieldPage/editStepInvestigation',
						            data:$('#stepInvestigationForm').serialize(),// 你的formid
						            async: false,
						            dataType:'json',
					                success: function(obj) {
					                	if(obj.code == 1){
						                    layer.msg('编辑成功');
							                layer.closeAll('page');
							                table.reload('stepInvestigationList', {
								            	where: { //设定异步数据接口的额外参数
								            		"fieldId":$("#fieldId").val(),
								            		"hostPlant":$("#hostPlant").val(),
								            		"pest":$("#pest").val()
								            	}
											});
						                }else{
						                	layer.msg(obj.message);
						                }
						            }
						        });
						  },
						  btn2: function(){
						    layer.closeAll();
						  },
						  btnAlign: 'c'
						});
			    } else if(obj.event === 'viewPic'){
			    	if(stepInvestigation.images){
				    	layer.open({
							  title: '查看照片'
							  ,content: $("#viewDiv").html().replace('formTemp1','viewForm'),
							  area:['600px','450px'],
							  success:function(){
								  var imgStr = '';
								  var pathArr = stepInvestigation.images.split(",");
								  for(var i=0;i<pathArr.length;i++){
									
									imgStr += '<img src="'+pathArr[i]+'" style="width:500px; height:300px;margin:5px;">'
								  }
								  $("#viewForm .editCon").html(imgStr);
								  
							  },
							  btn:['关闭']
							  ,yes: function(){
								  layer.closeAll(); 
							  },
							  btnAlign: 'c'
							});
			    	}else{
			    		layer.msg("暂未上传图片");
			    	}
			    }
			  });
			  
			  var $ = layui.$, active = {
						openAdd: function(){
							layer.open({
							  title: '添加踏查记录'
							  ,content: $("#addDiv").html().replace('formTemp','stepInvestigationForm'),
							  area:['600px','600px'],
							  success:function(){
								  $("#stepInvestigationForm").validate({
									    rules: {
									    	name : "required",
									    	lon : "required",
									    	lat : "required",
									    	altitude : "required",
									    	constituent : "required",
									    	pest : "required",
									    	hostPlant : "required",
									    	harmPart : "required",
									    	isSetStandard : "required"
									    },
									    messages: {
									    	name : "请输入踏查名称",
									    	lon : "请输入经度",
									    	lat : "请输入纬度",
									    	altitude : "请输入海拔",
									    	constituent : "请输入林分组成",
									    	pest : "请输入有害生物名称",
									    	hostPlant : "请输入寄主植物名称",
									    	harmPart : "请输入危害部位",
									    	isSetStandard : "请选择是否设置标准地",
									    }
									});
							  },
							  btn:['确定','取消']
							  ,yes: function(){
								  if(!$("#stepInvestigationForm").valid()) {

			function imgShow(outerdiv, innerdiv, bigimg, _this){  
		        var src = _this.attr("src");//获取当前点击的pimg元素中的src属性  
		        $(bigimg).attr("src", src);//设置#bigimg元素的src属性  
		      
		            /*获取当前点击图片的真实大小，并显示弹出层及大图*/  
		        $("<img/>").attr("src", src).load(function(){  
		            var windowW = $(window).width();//获取当前窗口宽度  
		            var windowH = $(window).height();//获取当前窗口高度  
		            var realWidth = this.width;//获取图片真实宽度  
		            var realHeight = this.height;//获取图片真实高度  
		            var imgWidth, imgHeight;  
		            var scale = 0.8;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放  
		              
		            if(realHeight>windowH*scale) {//判断图片高度  
		                imgHeight = windowH*scale;//如大于窗口高度，图片高度进行缩放  
		                imgWidth = imgHeight/realHeight*realWidth;//等比例缩放宽度  
		                if(imgWidth>windowW*scale) {//如宽度扔大于窗口宽度  
		                    imgWidth = windowW*scale;//再对宽度进行缩放  
		                }  
		            } else if(realWidth>windowW*scale) {//如图片高度合适，判断图片宽度  
		                imgWidth = windowW*scale;//如大于窗口宽度，图片宽度进行缩放  
		                            imgHeight = imgWidth/realWidth*realHeight;//等比例缩放高度  
		            } else {//如果图片真实高度和宽度都符合要求，高宽不变  
		                imgWidth = realWidth;  
		                imgHeight = realHeight;  
		            }  
		                    $(bigimg).css("width",imgWidth);//以最终的宽度对图片缩放  
		              
		            var w = (windowW-imgWidth)/2;//计算图片与窗口左边距  
		            var h = (windowH-imgHeight)/2;//计算图片与窗口上边距  
		            $(innerdiv).css({"top":h, "left":w});//设置#innerdiv的top和left属性  
		            $(outerdiv).fadeIn("fast");//淡入显示#outerdiv及.pimg  
		        });  
		          
		        $(outerdiv).click(function(){//再次点击淡出消失弹出层  
		            $(this).fadeOut("fast");  
		        });  
		    }  
		</script>
