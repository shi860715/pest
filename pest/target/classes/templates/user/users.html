		<script type="text/javascript">
			var roleArray = [];
			$.validator.addMethod("mobile", function (value, element, param) {
				if (/^1[3|4|5|7|8|9]\d{9}$/.test(value)){
					return true;
				}else if(null==value || ""==value){
					return true;
				}else {
					return  false;
				}
			}, "手机号格式不正确");
			var setting = {
	 			async: { //异步加载
					enable: true,
					url: "/areasPage/getAllArea.do"	//请求的action路径
					//autoParam: ["id=id"] 				//需要传递的参数
				},
			    data: {
					key:{
						name:"name"
					},
			    	simpleData:{
			    		enable:true,
			    		idKey:"code",			// id编号命名 默认 
			    		pIdKey:"parentCode"		// 父id编号命名 默认  
			    	}
			    },
				check: {
					enable: true,
					chkStyle: "radio",
					radioType: "all"
				},
				callback: {
					onCheck : zTreeOnCheck,
					onAsyncSuccess: zTreeOnAsyncSuccess
				}
			};
			
			function zTreeOnAsyncSuccess(){
				var id = $("#manageArea").val();
				var treeObj = $.fn.zTree.getZTreeObj("areaTree1");
				var node = treeObj.getNodeByParam("id", id, null);
				treeObj.checkNode(node, true, true);
				treeObj.expandNode(node, true, false, false);
			}
			layui.use('table', function(){
			  var table = layui.table;
			  //监听表格复选框选择
			  table.on('checkbox(userList)', function(obj){
			    console.log(obj)
			  });
			  //监听工具条
			  table.on('tool(userList)', function(obj){
			    var users = obj.data;
			    if(obj.event === 'detail'){
			    	layer.open({
						  title: '地域限制'
						  ,content: $("#areaDiv").html().replace('form1','areaForm').replace('areaTree','areaTree1'),
						  area:['300px','400px'],
						  btn:['确定','取消'],
						  success : function(){
							  $.fn.zTree.init($("#areaTree1"), setting);
							  $("#manageArea").val(users.manageArea);
						  }
						  ,yes: function(){
							  $.ajax({
					                cache: true,
					                type: "POST",
					                url:'users/updateManageArea',
					                data:{id : users.id,manageArea:$("#manageArea").val()},
					                async: false,
					                dataType:'json',
					                success: function(xhr) {
					                    if(xhr.code == 1){
					                        layer.msg('修改用户管理区域成功');
					                        obj.del();
											layer.close(index);
											table.reload('idTest', {
								            	where: {} //设定异步数据接口的额外参数
											});
					                    }else{
					                    	layer.msg(xhr.message);
					                    }
					                }
					            });
						  },
						  btn2: function(){
						    layer.closeAll();
						  },
						  btnAlign: 'c'
						});
			    } else if(obj.event === 'del'){
			      layer.confirm('真的删除行么', function(index){
			    	  $.ajax({
			                cache: true,
			                type: "POST",
			                url:'users/deleteUser',
			                data:{ids : users.id},
			                async: false,
			                dataType:'json',
			                success: function(xhr) {
			                    if(xhr.code == 1){
			                        layer.msg('删除用户成功');
			                        obj.del();
									layer.close(index);
									table.reload('idTest', {
						            	where: {} //设定异步数据接口的额外参数
									});
			                    }else{
			                    	layer.msg(xhr.message);
			                    }
			                }
			            });
			      });
			    } else if(obj.event === 'edit'){
			    	openEdit(users,table);
			    }else if(obj.event === 'setPassword'){
			    	layer.confirm('是否确定重置密码?', function(index){
			    		$.ajax({
			                cache: true,
			                type: "POST",
			                url:'users/setPassword',
			                data:{id : users.id, username :users.username},
			                async: false,
			                dataType:'json',
			                success: function(xhr) {
			                    if(xhr.code == 1){
			                        layer.msg('重置密码成功');
			                        obj.del();
									layer.close(index);
									table.reload('idTest', {
						            	where: {} //设定异步数据接口的额外参数
									});
			                    }else{
			                    	layer.msg(xhr.message);
			                    }
			                }
			            });
			    	});
			    }
			  });
			  
			  var $ = layui.$, active = {
				openAdd: function(){
					layer.open({
					  title: '添加用户'
					  ,content: $("#addDiv").html().replace('formTemp','usersForm'),
					  area:['520px','500px'],
					  success:function(){
						  queryArea(null,1,"province","省");
						  $("#usersForm select[name='province']").change(function(){
							  if($(this).val()){
								  queryArea($(this).val(),2,"city","市");
								  $("#usersForm select[name='area']").empty().append("<option value=''>---请选择区---</option>");
							  }
						  });
						  $("#usersForm select[name='city']").change(function(){
							  if($(this).val()){
								  queryArea($(this).val(),3,"area","区");
							  }
						  });
						  $("#usersForm").validate({
							    rules: {
							    	username : "required",
							    	realname : "required",
							    	roleId : "required",
							    	province : "required",
							    	city : "required",
							    	area : "required",
							    	password : {
							    		required : true,
						    	    	minlength : 6
							    	},
							    	address : "required",
							    	telphone : {
							    		required : true,
						    	    	mobile : true,
						    	    	maxlength : 11
							    	},
							    },
							    messages: {
