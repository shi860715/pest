	<script type="text/javascript">
			layui.use('table', function(){
				var table = layui.table;
				//监听表格复选框选择
				table.on('checkbox(wdList)', function(obj){
					console.log(obj)
				});
				//监听工具条
				table.on('tool(wdList)', function(obj){
					var data = obj.data;
					if(obj.event === 'sendEmail'){
						layer.msg('ID：'+ data.id + ' 的发送邮件');
						$.ajax({
			                cache: true,
			                type: "POST",
			                url:'warningData/sendEmail',
			                data:{id:data.id},
			                async: false,
			                dataType:'json',
			                success: function(obj) {
			                	if(obj.code == 1){
			                        layer.msg('邮件发送成功');
			                    }else{
			                        layer.msg(obj.message);
			                    }
			                }
			            });
					}else if(obj.event === 'sendSms'){
						layer.msg('ID：'+ data.id + ' 的发送短信');$.ajax({
			                cache: true,
			                type: "POST",
			                url:'warningData/sendSms',
			                data:{id:data.id},
			                async: false,
			                dataType:'json',
			                success: function(obj) {
			                	if(obj.code == 1){
			                        layer.msg('短信发送成功');
			                    }else{
			                    	layer.msg(obj.message);
			                    }
			                }
			            });
					} else if(obj.event === 'del'){
						layer.confirm('真的删除该预警数据吗？', function(index){
							$.ajax({
				                cache: true,
				                type: "POST",
				                url:'warningData/delete',
				                data:{ids:data.id},
				                async: false,
				                dataType:'json',
				                success: function(xhr) {
				                	if(xhr.code == 1){
				                        layer.msg('删除成功');
										obj.del();
										layer.close(index);
				                    }else{
				                    	layer.msg(xhr.message);
				                    }
				                }
				            });
						});
					} else if(obj.event === 'edit'){
						layer.alert('编辑行：<br>'+ JSON.stringify(data))
					}
				});
			  
				var $ = layui.$, active = {
					delSelect: function(){ //获取选中数目
			      		var checkStatus = table.checkStatus('idWarnData')
			      			,data = checkStatus.data;
						if(data.length>0){
							var ids = "";
							for(var i=0;i<data.length;i++){
								ids += ","+ data[i].id;
							}
							layer.confirm('是否删除选中的数据？', function(index){
								$.ajax({
					                cache: true,
					                type: "POST",
					                url:'warningData/delete',
					                data:{ids:ids.substring(1)},
					                async: false,
					                dataType:'json',
					                success: function(obj) {
					                	if(obj.code == 1){
					                        layer.msg('删除预警数据成功');
											layer.close(index);
											table.reload('idWarnData', {
								            	where: {} //设定异步数据接口的额外参数
											});
					                    }else{
					                        layer.msg(obj.message);
					                    }
					                }
					            });
							});
						}else{
				      		layer.msg('请选择要删除的数据！');
						}
						
			    	}
					,doSearch: function(){
						table.reload('idWarnData', {
							page:{
								curr:1
							},
			            	where: { //设定异步数据接口的额外参数
			            		"type":$("#warnType").val(),
			            		"insectId":$("#insect").val()
			            	}
						});
			    	}
			  	};
			  
			  	$('.demoTable .layui-btn').on('click', function(){
				    var type = $(this).data('type');
				    active[type] ? active[type].call(this) : '';
				});
			});
		
			jQuery(function($) {
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
			
					var off2 = $source.offset();
					var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
				//初始化虫类
				initInsect();
			});
			
			function initInsect(){
				$.ajax({
	                cache: true,
	                type: "POST",
	                url:'/insectPage/getAllInsect',
	                dataType : "json",
	                success: function(obj) {
	                    if(obj.code == 1){
							var showHtml = '<option value="">请选择虫类</option>';
							for(var i=0;i<obj.data.length;i++){
								var insect = obj.data[i];								
								showHtml += '<option value="'+insect.id+'">'+insect.name+'</option>';
							}
							$("#insect").empty().html(showHtml);
							
	                    }else{
	                        console.log("初始化虫类数据异常！");
	                    }
	                }
	            });
			}
		</script>
